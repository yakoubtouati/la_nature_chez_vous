<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Nature Chez Vous</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>

    <header>
        <img class="logo" src="images /potted-plant.svg" alt="logo">
        <h1>   <a href=""> La Nature Chez Vous </a></h1>
        <img class="logo" src="images /potted-plant.svg" alt="logo">
        
    </header>
    <main>
        <section class="filtrer">
            <div class="date"></div>
            <h3>filtrer Par Categories  :</h3>
            <div class="tous">
                
                <p class="all"> Tous Les Produits </p>

                <div class="trierAll">
                    <p class="dispo"> Les Produits Disponible </p>
                    <p class="ordre">Trier par ordre croissant</p>
                    <span style="color: blueviolet;">Votre Budget :</span><input type="number"  step="5" min="25" max="200">
                  </div>

                <p class="plantes">Plantes</p>

                <div class="trierPlantes">
                  <p class="dispo"> Les Plantes Disponible </p>
                  <p class="ordre">Trier par ordre croissant</p>
                  <span>Votre Budget :</span><input type="number" step="5" min="65" max="200">
                </div>

                <p class="fleurs">Fleurs </p>

                <div class="trierFleurs">
                    <p class="dispo"> Les Fleurs Disponible </p>
                    <p class="ordre">Trier par ordre croissant</p>
                    <span style="color:red">Votre Budget:</span><input type="number" step="5" min="25" max="200">
                </div>
            </div>
        </section>
        <section class="fiches">

        </section>
    </main>





</body>
</html>
